#######
# Tests
#######
test:example:
  stage: test
  tags:
    - apparence
    - macos
  script:
    - cd example/
    - flutter test test --coverage
    - genhtml coverage/lcov.info --output=coverage
  artifacts:
    paths:
      - example/coverage/
test:main:
  stage: test
  tags:
    - apparence
    - macos
  script:
    - flutter test test --coverage
    - genhtml coverage/lcov.info --output=coverage
  artifacts:
    paths:
      - coverage/

##########
# Builds
##########
build:example:android:
  stage: build
  tags:
    - apparence
    - macos
  script:
    - cd example/
    - flutter build apk --release -t lib/main.dart
  artifacts:
    paths:
      - build/app/outputs/flutter-apk/app-release.apk
